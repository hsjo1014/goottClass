<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"
    />

    <script src="js/jquery-3.7.1.min.js"></script>
    <title>Document</title>
    <script type="text/javascript">
      $(document).ready(function () {
        $(".multiple-items").slick({
          centerMode: true,
          centerPadding: "60px",
          slidesToShow: 3,
          responsive: [
            {
              breakpoint: 768,
              settings: {
                arrows: false,
                centerMode: true,
                centerPadding: "40px",
                slidesToShow: 3,
              },
            },
            {
              breakpoint: 480,
              settings: {
                arrows: false,
                centerMode: true,
                centerPadding: "40px",
                slidesToShow: 1,
              },
            },
          ],
        });
      });
    </script>
    <style>
      image {
        width: 200px;
        border-radius: 50px;
      }
    </style>
  </head>
  <body>
    <!--  -->
    <div style="padding: 300px 100px; background-color: royalblue">
      <div class="multiple-items">
        <div><img src="/frontEnd/image/2023020202137_0.png" /></div>
        <div><img src="/frontEnd/image/2023020202137_0.png" /></div>
        <div><img src="/frontEnd/image/2023020202137_0.png" /></div>
        <div><img src="/frontEnd/image/2023020202137_0.png" /></div>
      </div>
    </div>
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
  </body>
</html>
