<!DOCTYPE html>

<html>
  <!-- 여기서부터 html문서의 시작-->

    <!-- 웹 문서의 머릿말 시작 -->
    <title>나의 첫 웹 문서!</title>
  </head>
  <body>
    <!-- 웹 문서의 본문 시작 -->

    <div>나의 첫 웹 문서</div>
    <div>
      <img src="다운로드.jpg" alt="uniform" />

    <!-- 웹 문서의 본문 끝 -->
  </body>
