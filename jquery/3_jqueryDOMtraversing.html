<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Document</title>
    <script>
      $(function () {
        console.log($(".tr td").eq(0).next().next().html());
        // 3번에 접근 : next() <- nextElementSibling
        console.log($(".tr").eq(0).children().eq(0).next().next().html());
        // 4번에 접근 : prev() <- previousElementSibling
        console.log($("#td5").prev().html());
        // 1 -> 4로 접근
        console.log($(".tr td").eq(0).parent().next().children().eq(0).html());

        // parent()S
        // children()
        console.log($("#td5").parent().next().children().next().next().html());
        console.log($("#td5").parent().next().children().eq(2).html());

        console.log($(".tr td").parent());
        console.log($(".tr td").parents());
        console.log($(".tr td").parentsUntil("body"));

        // 셀렉터.css ("속석1", "값1");

        // 1번의 배경색을 노란색으로 바꾸기
        $(".tr td").eq(0).css("backgroundColor", "yellow");
        // 테이블의 width : 200px
        $(".tr td").css("width", "200px");
        // 5번의 5글자 앞에 a라는 글자를 진하게
        $("#td5").prepend("<b>a<b>");
        // 9번의 배경색을 파란색으로 바꾸고, 글씨색은 하얀색으로 바꾸기.
        // ex) 하나의 요소에 2개 이상의 속성을 적용할 때 // -> css({"color": "red", "border": "2px solid red"})
        // $("#td9").css("background-color", "blue");
        // $("#td9").css("color", "white");
        $("#td9").css({ backgroundColor: "blue", color: "white" });

        // 8번을 100으로 바꾸기
        $("#td9").prev().html("100");
      });
    </script>
  </head>
  <body>
    <table border="1">
      <tr class="tr">
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr class="tr">
        <td>4</td>
        <td id="td5">5</td>
        <td>6</td>
      </tr>
      <tr class="tr">
        <td>7</td>
        <td>8</td>
        <td id="td9">9</td>
      </tr>
    </table>
    <table></table>
  </body>
</html>
