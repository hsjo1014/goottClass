<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>$.each() 예제</title>
    <script>
      // ajax로 데이터를 받았다 치고...
      let json = [
        {
          brandName: "kia",
          carName: "k8",
          color: "white",
          // carImg: "./image/ionic.jpg",
          description:
            "전 세계에서 들려오는 수상 소식의 또 다른 주역들은 친환경차다. 친환경차들의 활약이 돋보인 곳은 바로 영국이다.",
        },
        {
          brandName: "kia",
          carName: "k8",
          color: "white",
          // carImg: "./image/ionic.jpg",
          description:
            "전 세계에서 들려오는 수상 소식의 또 다른 주역들은 친환경차다. 친환경차들의 활약이 돋보인 곳은 바로 영국이다.",
        },
        {
          brandName: "kia",
          carName: "k8",
          color: "white",
          // carImg: "./image/ionic.jpg",
          description:
            "전 세계에서 들려오는 수상 소식의 또 다른 주역들은 친환경차다. 친환경차들의 활약이 돋보인 곳은 바로 영국이다.",
        },
      ];
      console.log(json);
      console.log(typeof json);
      // document.write(JSON.stringify(json));
      $(function () {
        // 테이블 형식으로 화면에 출력을 해보자.
        let output =
          "<table class='table table-bordered'><thead><tr><th>브랜드명</th><th>차이름</th><th>이미지</th><th>설명</th><th></th></tr></thead><tbody>";

        $.each(json, function (i, item) {
          console.log(`${item.brandName}`);
          output += `<tr><td>${item.brandName}</td><td>${item.carName}</td><td><img src='${item.carImg}'</td><td>${item.description}</td></tr>`;

          if (item.carImg == "" || item.carImg == undefined) {
            // "", undefined인 경우 (이미지가 없는 경우)
            output += `<td><img src =./image/no_image/></td>`;
          } else {
            // 이미지가  있는 경우
            output += `<td>><img src = '${item.carImg}' /></td>`;
          }
        });

        output += "</tbody></table>";
        $("#tableCatalog").html(output);
        $("table img").css("width", "100px");

        // 카드 카탈로그를 출력해 보자!.
      });
    </script>
  </head>
  <body>
    <div class="container mt-3">
      <h2>차량소개</h2>
      <div id="tableCatalog"></div>
      <div class="cardCatalog"></div>
    </div>
  </body>
</html>
