<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <title>jQuery를 이용해 태그를 탐색 및 조작해보자.</title>
  <script>
    $(function() {
      $('#list1 li:odd').css('backgroundColor', 'yellow');
      $('#list1 li:even').css('backgroundColor', 'coral');
      $('#list1 li:nth-child(3n)').css('color', 'white');
      $('#list1 li:first').css('color', 'red');
      $('#list1 li:last').css('color', 'blue');

      $('#list1 li').eq(2).css('font-style', 'italic');
      // $('#list1 li:eq(2)').css('font-style', 'italic');

      // find(): 자손들까지 검색
      $('#list2 li').find('a').css('text-decoration', 'none');
      $('#list2 li').find('a').css('border', '1px solid coral');

      // html()
      console.log($('.theTitle').html()); // .innerHTML = getter 역할
      console.log($('.theTitle').html('jQuery 이상하다.')); // .innerHTML = ''; = setter 역할
      console.log($('.theTitle').html('<i>jQuery 이상하다.</i>'));

      // 속성
      console.log($('ul').eq(0).attr('id'));
      console.log($('#list2 li').eq(1).attr('class'));
      $('#list2 li').eq(1).attr('class', 'newClass');
      $('#list1 li').eq(0).attr('id', 'newId');

      console.log($('.newClass').text());
      $('.newClass').text('배고프다');

      // 추가
      $('#list3').append('<ul><li>새로운 리스트 추가 by append()</li></ul>'); // 끝에 추가
      $('#list3').prepend('<li>새로운 태그 추가 by prepend()</li>'); // 처음에 추가

      $('#list3').after('<ul><li>새로운 리스트 추가 by after()</li></ul>'); // 동등한 요소로 뒤에 추가
      // append의 경우 추가된 html 태그를 자식 객체로 인식해서 자신에게 포함시키고,
      // after의 경우 현재 ul 태그를 벗어나 바로 다음 요소로써 html 태그를 추가한다.

      $('<li>새로운 태그</li>').insertBefore($('#list3 li').eq(4));
      // $(앞)'을 $(뒤)의 앞에 추가

      // 삭제
      $('#list1 li').eq(1).remove();
      // remove() vs empty()
      // remove(): 자식 태그까지 모두 삭제
      // empty(): 안에 있는 하위 태그만 삭제

      $('#btn1').click(function() {
        $('#div1').remove();
      });

      $('#btn2').click(function() {
        $('#div2').empty();
      });

      function myFunc() {
        alert();
      }

      myFunc2();
    }); // window.onload의 함수 범위

    function myFunc() {
      alert();
    }

    function myFunc2() {
      alert('2');
    }
  </script>
</head>
<body>
  <div id="wrap">
    <h1>탐색 및 조작</h1>
    <h2>탐색을 위해 css3 선택자를 이용한다.</h2>
    <h3>LIST 1</h3>
    <ul id="list1">
      <li>리스트 1</li>
      <li>리스트 2</li>
      <li>리스트 3</li>
      <li>리스트 4</li>
      <li>리스트 5</li>
      <li>리스트 6</li>
      <li>리스트 7</li>
    </ul>

    <ul id="list2">
      <li>리스트 8</li>
      <li class="theobj">리스트 9</li>
      <li>리스트 10</li>
      <li>리스트 11</li>
      <li><a href="#">리스트 12</a></li>
      <li>리스트 13</li>
      <li><span><a href="#">리스트 14</a></span></li>
    </ul>

    <h2 class="theTitle">html 조작</h2>

    <ul id="list3">
      <li>리스트_1</li>
      <li class="obj1"><b>리</b>스트_2</li>
      <li>리스트_3</li>
      <li>리스트_4</li>
      <li>리스트_5</li>
    </ul>

    <hr>
    <div>
      <button id="btn1">remove div1</button>
      <div id="div1" style="height: 100px; width: 300px; border: 1px solid black; background-color: yellow;">
        <p>paragraph1</p>
        <p>paragraph2</p>
      </div>
    </div>
    
    <hr>
    <div>
      <button id="btn2">empty div2</button>
      <div id="div2" style="height: 100px; width: 300px; border: 1px solid black; background-color: yellow;">
        <p>paragraph1</p>
        <p>paragraph2</p>
      </div>
    </div>

    <button onclick="myFunc();">클릭</button>
  </div>
</body>
</html>
