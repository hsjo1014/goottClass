<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>clear속성을 사용한 예제</title>
    <style>
      .left {
        width: 150px;
        height: 50px;
        background-color: aqua;
        float: left;
      }
      .right {
        width: 150px;
        height: 50px;
        background-color: blueviolet;
        float: right;
        color: white;
      }
      p {
        clear: both;
        background-color: aquamarine;
      }
    </style>
  </head>
  <body>
    <h1>clear속성을 이용한 float 해제</h1>
    <div>
      <div class="left">왼쪽 끝 요소</div>
      <div class="right">오른쪽 끝 요소</div>
    </div>
    <p>
      이 글자는 어디로 갈까요?Lorem ipsum dolor sit amet consectetur adipisicing
      elit. Illo esse placeat tempora possimus numquam consequuntur. Voluptas
      sed aut distinctio optio molestias repudiandae obcaecati repellat vero!
      Fugiat modi ipsam quo repellendus?
    </p>
  </body>
</html>
