<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>class 선택자</title>
    <style>
      p {
        font-style: italic;
        color: blue;
      }
      .bg {
        background-color: cadetblue;
      }

      .accent {
        border: 1px solid #000;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <h1 class="bg accent">class 선택자</h1>
    <p class="bg">태그의 내부에 class속성을 이용합니다.</p>
    <p>동일한 값으로 여러 태그를 선택할 수 있는 선택자</p>
    <p>가장많이 사용되는 선택자이다.</p>
  </body>
</html>
