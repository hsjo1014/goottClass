<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .mbti {
        max-width: 800px;
        padding: 10px;
        height: 300px;
        border: 3px solid aqua;
        background-color: bisque;
      }
      h1 {
        margin: 0 0;
        text-align: center;
      }
      p {
        box-sizing: border-box;
        padding: 15px 25px;
        text-align: justify;
        background-color: darkcyan;
      }
      .mbti-t {
        float: left;
        width: 47%;
        border: 2px solid black;
      }
      .mbti-f {
        float: right;
        width: 47%;
        border: 2px solid black;
      }
      /* .clear::after {
        content: "";
        display: block;
        clear: both;
      } */
    </style>
  </head>
  <body>
    <div class="mbti">
      <h1>mbti의 T와 F의 차이</h1>
      <p class="mbti-t">
        객관적 사실 중시 원칙과 규범 중시 논리적이고 분석적 맞다 혹은 틀리다
        식의 흑백사고 진실이 중요한 사람에게 무관심한 사람으로 보일수 있음
      </p>
      <p class="mbti-f">상황적 특성 중시 정서적인 측면 ~~~~</p>
    </div>

  </body>
</html>
