<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .brdr {
        padding: 10px;
        margin: 15px;
      }
      p {
        text-align: center;
      }
      .p1 {
        border: 10px solid red;
      }
      .p2 {
        border: 10px dotted red;
      }
      .p3 {
        border: 10px dashed red;
      }
      .p4 {
        border: 10px double red;
      }
      .p5 {
        border: 10px groove red;
      }
      .p6 {
        border: 10px ridge red;
      }
    </style>
  </head>
  <body>
    <div class="brdr">
      <p class="p1">solid</p>
      <p class="p2">dotted</p>
      <p class="p3">dashed</p>
      <p class="p4">double</p>
      <p class="p5">groove</p>
      <p class="p6">ridge</p>
    </div>
  </body>
</html>
