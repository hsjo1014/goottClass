<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        list-style-type: none;
      }

      li {
        border: 1px solid red;
        padding: 20px 40px;
        margin: 5px;
      }
      a {
        text-decoration: none;
        color: #000;
      }

      li:hover {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <ul>
      <li><a href="#">짜장면</a></li>
      <li><a href="#">짬뽕</a></li>
      <li><a href="#">볶음면</a></li>
      <li><a href="#">마파두부</a></li>
    </ul>
  </body>
</html>
