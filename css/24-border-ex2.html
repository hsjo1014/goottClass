<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        text-align: center;
        line-height: 100px;
      }
      .b-rad {
        width: 100px;
        height: 100px;
        border: 2px solid red;
        border-radius: 20px;
      }
      .b-rad2 {
        width: 200px;
        height: 100px;
        border: 1px solid red;
        border-radius: 100px 100px 0px 0px;
      }
      .b-rad3 {
        width: 100px;
        height: 100px;
        border: 1px dotted red;
        border-radius: 100px 0 0 0;
      }
      .b-rad4 {
        width: 200px;
        height: 100px;
        border: 4px dashed red;
        border-radius: 40px 15px 40px 15px;
      }
    </style>
  </head>
  <body>
    <div class="b-rad">radius1</div>
    <div class="b-rad2">radius2</div>
    <div class="b-rad3">radius3</div>
    <div class="b-rad4">radius4</div>
  </body>
</html>
