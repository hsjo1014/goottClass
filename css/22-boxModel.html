<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      div {
        box-sizing: border-box; /* content-box 기본값 */
        width: 300px;
        padding: 50px;
        border: 15px solid gold;
        margin: 20px;
        box-shadow: 5px 5px 15px 5px gold;
      }
    </style>
  </head>
  <body>
    <h1>Box Model</h1>
    <h2>아래의 div크기를 계산해 봅시다.</h2>
    <div>CSS Box Model</div>
    콘텐츠의 영역(300) + padding(50*2) + border(15*2) + margin(20*2)
  </body>
</html>
