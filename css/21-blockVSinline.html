<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="image/img.jpg" />
    <title>Document</title>
    <style>
      div,
      p {
        border: 1px solid blue;
      }
      .accent {
        border: 1px dotted red;
      }
      img {
        width: 200px;
        height: 200px;
      }
      .img {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>시간이란..</h1>
    <div>내일 죽을 것 처럼 <span class="accent">오늘</span>을 살고</div>
    <div>
      내일 죽을 것 처럼
      <h1 class="accent">오늘</h1>
      을 살고
    </div>
    <p>영원히 살 것 처럼 내일을 꿈 꾸어라.</p>
    <div class="img">
      <img src="image/img.jpg" alt="" />
      <img src="image/img.jpg" alt="" />
      <img src="image/img.jpg" alt="" />
    </div>
    <div>
      <a href="https://www.w3schools.com/css/default.asp">W3C(1)</a>
      <a href="https://www.w3schools.com/css/default.asp">W3C(2)</a>
      <a href="https://www.w3schools.com/css/default.asp">W3C(3)</a>
    </div>
  </body>
</html>
