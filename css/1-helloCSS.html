<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>CSS를 기술하는 3가지 방법</title>
    <style>
      p {
        color: red;
      }

      h1 {
        background-color: yellow;
      }

      div p {
        color: green;
      }

      p {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1 style="color: blue; background-color: brown; font-weight: bold">
      inlin CSS법
    </h1>
    <h1>또 다른 h1태그</h1>
    <p>외부 스타일 파일 적용</p>
    <div>
      <p>div태그 안에 있는 p태그</p>
    </div>
  </body>
</html>
