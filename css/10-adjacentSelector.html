<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* h1 태그의 이후에 나오는 p태그 중 h1 바로 뒤에 인접한 p태그만 선택 */
      h1 + p {
        background-color: blueviolet;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>인접(Sibling)선택자</h1>
    <p>인접 선택자로 스타일을 꾸미면 어떻게 될까요?</p>
    <div>
      <p>div 내부 p태그1</p>
      <p>div 내부 p태그2</p>
      <p>div 내부 p태그3</p>
      <h3>
        <p>div 내부의 내부의 p태그</p>
      </h3>
    </div>
    <p>div외부의 p태그1</p>
    <p>div외부의 p태그2</p>
    <h4>
      div외부의 h4태그
      <p>이것은 동위(=)가 p가 아니다.</p>
    </h4>
    <p>div외부의 p태그</p>
  </body>
</html>
