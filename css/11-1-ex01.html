<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        width: 960px;
        margin: 0 auto;
      }

      .navi {
        width: 960px;
        height: 60px;
        padding-bottom: 10px;
        border-bottom: 2px solid lightgrey;
      }

      .navi ul {
        list-style: none; /* list에서 bullet없애기 */
        padding-top: 10px;
        padding-bottom: 5px;
      }

      .navi ul li {
        float: left;
        width: 180px;
        padding: 10px;
      }

      .navi a:link,
      .navi a:visited {
        color: #000;
        text-decoration: none; /* 밑줄 없애기 */
        text-align: center;
      }

      .navi a:hover {
        background-color: #000;
        color: white;
      }
      .navi a:active {
        background-color: red;
      }
      .navi a:focus {
        background-color: violet;
        color: blueviolet;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <nav class="navi">
        <ul>
          <li><a href="#">이용 안내</a></li>
          <li><a href="#">도서 소개</a></li>
          <li><a href="#">도서 대출 방법</a></li>
          <li><a href="#">예약 하기</a></li>
        </ul>
      </nav>
    </div>
  </body>
</html>
