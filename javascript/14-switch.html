<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 유저에게 숫자를 입력받아서, 짝수인지, 홀수인지 출력
      // switch 문을 이용해서 작성하세요
      let data = window.prompt("숫자를 입력해주세요.");
      console.log(data);

      if (data !== null) {
        if (isFinite(data)) {
          data = Number(data);
          data %= 2;
          console.log(data);

          let result = "";
          switch (data) {
            case 0:
              result = "짝수";
              break;
            default:
              result = "홀수";
          }
          console.log(result);
        } else {
          document.write("숫자를 입력하세요.");
        }
      } else {
        document.write("취소되었습니다.");
      }
    </script>
  </head>
  <body></body>
</html>
