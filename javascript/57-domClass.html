<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      window.onload = function () {
        let box1 = document.getElementById("box1");
        box1.className = "bg-violet"; // 클래스 이름 부여
        console.log(box1.classList); // 클래스 리스트 보기

        let box2 = document.getElementById("box2");
        console.log(box2.classList);

        box2.classList.add("txt-white", "box-border"); // 클래스 추가

        box2.classList.remove("txt-white"); // 클래스 제거

        let list = document.getElementById("list");
        list.onclick = function (e) {
          console.log(e);
          let target = e.target;
          console.log(target);
          target.classList.toggle("txt-red");
        };
      };
      // 찜이나 좋아요 기능 구현해보기
      let heart = document.getElementById("heart");
      heart.onclick = function (e) {
        let target = e.target;
        target.classList.toggle("fa-solid");
      };
    </script>

    <style>
      #box1 {
        width: 100px;
        height: 100px;
        text-align: center;
        line-height: 100px;
      }

      .box-border {
        border: 2px solid brown;
      }
      .bg-violet {
        background-color: violet;
      }
      .bg-tomato {
        background-color: tomato;
      }
      .bg-begie {
        background-color: beige;
      }
      .txt-white {
        color: #fff;
      }
      .txt-green {
        color: green;
      }
      .txt-red {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="box1" class="box">2023</div>
    <div id="box2" class="box bg-tomato">10월</div>
    <ul>
      <li class="list">list1</li>
      <li>list2</li>
      <li>list3</li>
    </ul>
    <button id="btn4">버튼4</button>
  </body>
</html>
