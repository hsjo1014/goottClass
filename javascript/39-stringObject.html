<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 문자열 객체의 생성
      let str = new String("대한민국");
      console.log(str);
      console.log(typeof str);
      console.log(str[0] + str[1] + str[3]);
      // str[1] = "핸"; // 수정 불가
      console.log(str);
      let str1 = "대한민국";
      console.log(str1);
      console.log(typeof str1);
      console.log(str[1]);

      str = "대한민국 우리나라 좋은나라";
      document.write(str + "<br />");
      document.write(str.charAt(2) + "<br />");
      document.write(str.concat(" ", " 좋아요" + "<br />"));
      // document.write(str.concat(" 좋아요")); // 공백은 한 칸만 적용 된다.

      // indexOf : 일치하는 첫번째 인덱스를 반환, 없으면 -1 반환, 왼쪽부터 검색
      document.write(str.indexOf("나") + "<br />"); // 7
      document.write(str.indexOf("나", 8) + "<br />"); // str.indexOf()
      document.write(str.indexOf("나다") + "<br />"); // -1

      // .lasIndexOf() : 오른쪽부터 검색(인덱스는 왼쪽부터의 인덱스 값을 반환)
      document.write(str.lastIndexOf("민국") + "<br />"); // 2
      document.write(str.lastIndexOf("나") + "<br />"); //
      // substr() : str.substr(star[, length])
      document.write(str.substr(5, 4) + "<br />"); // 우리나라
      document.write(str.substr(10, 2) + "<br />"); // 좋은

      // str.substring(indexStart[, indexEnd])

      document.write(str.substring(5, 9)); // 우리나라

      let statement = "I am a student";
      document.write(statement.toLowerCase() + "<br />"); // 소문자 변환
      document.write(statement.toUpperCase() + "<br />"); // 대문자 변환

      // statement 에서 student라는 단어를 추출해서 대문자로 변환해서 출력하세요.
      document.write(statement.substr(7, 7).toUpperCase() + "<br />");
      document.write(statement.substring(7).toUpperCase() + "<br />");
      document.write(
        statement
          .substr(statement.indexOf("student"), "student".length)
          .toUpperCase() + "<br />"
      );
      // console.log(statement.indexOf("student") );

      let statement2 = " 홍 길 동 ";
      document.write(statement2 + "<br />");
      console.log(statement2.replaceAll(" ", "")); // 앞 뒤 공백 제거
      // 그렇다면, 가운데 있는 공백은 어떻게 제거 할까요?
      console.log("홍길동" === "홍 길 동"); // 거짓(false)

      // james를 첫 글자(j)만 대문자로 바꾸세요 -> James
      let j = "james";
      console.log(j.charAt(0).toUpperCase() + j.slice(1));

      // 정규식 (Regular Expression)
      console.log(statement2.replace(/\s/g, ""));
    </script>
  </head>
  <body></body>
</html>
