<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>생성자 함수를 이용하여 객체 생성 및 사용하기</title>
    <script>
      // 생성자 함수. (첫 문자를 대문자로 적기)
      function Account(owner, accNum, balance) {
        // 객체 속성 부여
        this.owner = owner; // 앞의 예제에서 account.owner = '홍길동'
        this.accNum = accNum;
        this.balance = balance;
        this.name = "나라사랑체크"; // 금융상품 이름
        this.bankname = "KB국민은행";

        // 객체 기능 부여
        this.deposit = (money) => {
          this.balance += money;
        };
        this.inquiry = () => {
          return this.balance;
        };
        this.withDraw = (money) => {
          this.balance >= money ? (this.balance -= money) : alert("잔액부족");
        };
      }

      // 객체 생성
      let acc1 = new Account("퇴계이황", 94030200027873, 5000);
      let acc2 = new Account("세종대왕", 3333065247149, 10000);
      let acc3 = new Account("명성황후", 9003217047061, 50000);
      acc2.name = "카카오일반체크";
      acc2.bankname = "카카오뱅크";
      acc3.name = "새마을금고예금";
      acc3.bankname = "새마을금고";
      console.log(acc1, acc2, acc3);

      acc1.deposit(50000); // 50000원 입금
      acc1.withDraw(49999); // 49999원 출금

      document.write(`예금주 ${acc1.owner}<br>`);
      document.write(`계좌번호 ${acc1.accNum}<br>`);
      document.write(`잔액 ${acc1.balance}<br>`);
    </script>
  </head>
  <body></body>
</html>
