<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이벤트 버블링</title>
    <script>
      window.onload = function () {
        let divs = document.getElementsByTagName("div");
        console.log(divs);

        for (let d of divs) {
          d.addEventListener("click", function (e) {
            console.log(e.target.className);
            if (e.target.className == "div1") {
              e.stopPropagation(); // 이벤트가 전파되는 것을 중지
            }
          });
        }
      };
    </script>
    <style>
      div {
        width: 100px;
        height: 100px;
      }
      .div3 {
        border: 2px solid red;
      }
      .div2 {
        border: 2px solid blue;
        position: relative;
        left: 50px;
        top: 50px;
      }
      .div1 {
        border: 2px solid yellow;
        position: relative;
        left: 50px;
        top: 50px;
      }
    </style>
  </head>
  <body>
    <div class="div3">
      <div class="div2">
        <div class="div1"></div>
      </div>
    </div>
  </body>
</html>
