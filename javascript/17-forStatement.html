    <title>for 반복문</title>
    <script>
      for (let i = 0; i < 5; i++) {
        document.write(`${i}번째 안녕하세요 <br />`);
      }
      document.write("<hr />");
      for (let i = 0; i < 5; i += 2) {
        document.write(`${i}번째 안녕하세요 <br />`);
      }

      document.write("<hr />");
      // 2) ul 태그 안에 li태그가 4번이 나오도록 1, 2, 3, 4가 들어가도록 만드세요.
      let output = "<ul>";
      for (let i = 0; i < ㅁ4; i++) {
        output += `<li>${i + 1}</li>`;
      }
      output += "</ul>";
      document.write(output);
      // 3) 4행 3열 테이블을 만드세요 (for문 1번만 사용), td태그 안에 1씩 증가하는 숫자를 넣으세요.
      document.write("<hr />");
      let tableOutput = "<table border='1'>";
      // for (let i = 0; i < 4; i++) {
      //   tableOutput += `<tr><td>${i * 3 + 1}</td><td>${i * 3 + 2}</td><td>${
      //     i * 3 + 3
      // }</td></tr>`;
      // }
      let cnt = 1;
      for (let i = 0; i < 4; i++) {
        tableOutput += `<tr><td>${cnt++}</td><td>${cnt++}</td><td>${cnt++}</td></tr>`;
      }
      tableOutput += `</table>`;
      document.write(tableOutput);

      // 4) 1~100까지의 누적합을 구하시오. + 출력
      let SUMM = 0;
      for (let i = 0; i < 10; i++) {
        // i = 0, 1, 2, 3,
        // 누적합
        SUMM += i;
        console.log("i=" + i, "sum=" + SUMM);
      }
      document.write(`1~100까지의 합은 : ${SUMM}입니다. <br />`);

      // 5) 1~100까지의 짝수합, 홀수합을 구하고 출력하세요.
      let oddSum = 0;
      let evenSum = 0;

      for (let i = 0; i < 100; i += 2) {
        evenSum += i + 2;
        oddSum += i + 1;
      }
      document.write(`1~100까지의 짝수 합은 : ${evenSum}입니다. <br / >`);
      document.write(`1~100까지의 홀수 합은 : ${oddSum}입니다. <br />`);
      // 6) 유저에게 단을 입력받아서, 해당하는 단의 구구단을 출력하세요.

      document.write("<hr />");
      let sum = "";

      for (let i = 1; i < 2; i++) {
        sum = `${(i + 100) * 50}`;
      }
      Number(document.write(sum));

      document.write("<hr />");
      let sum2 = "";

      for (let i = 2; i < 3; i++) {
        sum2 = `${(i + 100) * 25} `;
      }
      Number(document.write(sum2));

      document.write("<hr />");
      let sum3 = "";

      for (let i = 1; i < 2; i++) {
        sum3 = `${(i + 99) * 25} `;
      }
      Number(document.write(sum3));

      document.write("<hr />");
      let num1 = Number(window.prompt("구구단을 입력해주세요"));
      let sum4 = "";

      for (let i = 1; i < 10; i++) {
        sum4 += `${num1 * i} `;
      }
      document.write(sum4);
