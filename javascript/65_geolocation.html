<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>navigator 객체의 geolocation을 이용해서 위치 정보 얻기</title>
    <script>
      function getLocation() {
        if (!navigator.geolocation) {
          document.getElementById("output").innerHTML =
            "이 브라우저는 위치정보를 지원하지 않습니다.";
        } else {
          navigator.geolocation.getCurrentPosition(showPosition, outputError);
        }
      }

      function showPosition(pos) {
        console.log(pos);
        console.log(pos.coords);
        console.log(pos.coords.latitude);
        let lat = pos.coords.latitude;
        let lon = pos.coords.longitude;
        console.log(lat, lon);
        let timestamp = pos.timestamp;
        console.log(timestamp);
        let date = new Date(timestamp).toLocaleString();
        console.log(date);
        let output = "<ul>";
        output += `<li>위도 : ${lat}, 경도 : ${lon} 입니다. </li>`;
        output += `<li> 당신의 위치의 정확도는 ${pos.coords.accuracy}입니다. </li>`;
        output += `<li>시간은 ${date}입니다.</li>`;
        output + "</ul>";
        document.getElementById("output").innerHTML = output;
      }
      function outputError() {
        document.getElementById("output").innerHTML =
          "위치 정보를 가져오는데 실패 햇습니다.";
      }
    </script>
  </head>
  <body>
    <button onclick="getLocation();">Try</button>
    <div id="output"></div>
  </body>
</html>
