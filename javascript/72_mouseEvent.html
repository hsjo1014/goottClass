<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/91ae090a0d.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
    <script>
      window.onload = function () {
        let box = document.getElementById("box");
        // box.addEventListener("click", (event) => console.log(event));

        let tail = document.getElementById("tail");
        console.log(tail);

        box.addEventListener("mousemove", function (event) {
          console.log(event);
          tail.style.display = "block";
          tail.style.top = `${event.clientY + 10}px`;
          tail.style.left = `${event.clientX + 10}px`;
        });
      };
    </script>
    <style>
      #box {
        width: 300px;
        height: 300px;
        border: 10px solid slateblue;
        position: relative;
      }

      #tail {
        width: 50px;
        height: 50px;
        color: red;
        position: absolute;
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="box"></div>
    <div id="tail">
      <span id="heart"><i class="fa-regular fa-heart"></i></span>
    </div>
  </body>
</html>
