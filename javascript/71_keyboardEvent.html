<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>키보드 이벤트</title>
  </head>
  <body>
    <input type="text" id="inputTxt" placeholder="문자 입력하세요..." />
    <script>
      let userInput = document.getElementById("inputTxt");
      //   userInput.addEventListener("keyup", (e) => checkEvent("keypUp", e));
      userInput.addEventListener("keydown", (e) => checkEvent("keyDown", e));
      userInput.addEventListener("keypress", (e) => checkEvent("keyPress", e));

      function checkEvent(myevt, e) {
        console.log(
          `myevent : ${myevt}, keycode: ${e.keyCode}, length: ${e.target.value.length}, key : ${e.key}`
        );
      }
    </script>
  </body>
</html>
