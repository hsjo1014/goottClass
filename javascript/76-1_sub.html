<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GET방식으로 데이터 주고 받기 (sub page)</title>
    <script>
      console.log(location.href); // 현재 창의 url읽어오기
      let url = location.href;
      // url의 쿼리스트링에서 base, height값 가져오기
      let queryString = url.split("?")[1];
      let queryStringArr = queryString.split("&");
      console.log(queryStringArr);

      let base = 0;
      let height = 0;

      queryStringArr.forEach(function (item) {
        console.log(item);
        if (item.split("=")[0] == "base") {
          base = item.split("=")[1];
        } else if (item.split("=")[0] == "height") {
          height = item.split("=")[1];
        }
      });
      console.log(base, height);
      // 삼각형의 넓이를 화면에 출력하기
    </script>
  </head>
  <body>
    <h1>sub page</h1>
  </body>
</html>
