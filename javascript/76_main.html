<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GET방식으로 데이터 주고 받기 (main page)</title>
    <script>
      function send() {
        let base = document.getElementById("base").value;
        let height = document.getElementById("height").value;

        console.log(base, height);

        location.href = `76-1_sub.html?base=${base}&height=${height}`;
      }
    </script>
  </head>
  <body>
    <div>밑변: <input type="text" id="base" /></div>
    <div>높이: <input type="text" id="height" /></div>
    <div><button onclick="send();">전송</button></div>
  </body>
</html>
